<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body style="border:solid; border-width:1px;">
    <div style="background-image: linear-gradient(90deg, #129098, #005c5b);
                height: 45px"></div>
    <div style="display:flex;
                flex-direction:column;
                padding:1rem;
                gap:0.75rem;
                background-color:#F2F2F2">
      <div>
        <img src="{% static 'payments/images/text-logo.png' %}" />
      </div>
    </div>
    <div style="padding:0.75rem; min-height:400px">
      {% block content %}
      {% endblock content %}
    </div>
    <div style="display:flex;
                flex-direction:column;
                padding:1rem;
                gap:0.75rem;
                background-color:#F2F2F2">
      <div>
        <img src="{% static 'payments/images/logo.png' %}" style="width:50px;" />
      </div>
    </div>
  </body>
</html>
